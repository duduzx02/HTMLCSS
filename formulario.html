<!DOCTYPE html>
<!--Comentários...-->
<html>
    <head>
        <link rel="stylesheet" href="formulario.css">

    </head>
    <body>
        <h1>Meu formulário</h1>
        <p>Os campos anotados com <span class="obrigatorio">*</span> são obrigatórios</p>
        <form action="/pagina-processa-dados-do-form" method="post">
        <div>
            <label for="name">Nome:</label>
            <input type="text" id="name" placeholder="Nome completo">
        </div>
        <div>
            <label for="mail" class="obrigatorio">E-mail*:</label>
            <input type="email" id="mail" placeholder="email@mail.com">
        </div>
        <div><label for="assunto">Assunto</label>
        <select name="assunto" id="assunto">
            <option value="N" selected></option>
            <option value="S">Sugestão</option>
            <option value="R">Reclamação</option>
            <option value="E">Elogio</option>
        </select>
        </div>
        <div>
            <label for="msg" class="obrigatorio">Mensagem*</label>
            <textarea id="msg" ></textarea>
            <p>Tamanho máximo de 100 caracterers</p>
        </div>
        <div class="button">
            <button button="submit">Enviar sua mensagem</button>
        </div>
        <label>Concordo com os termos de envio</label>
        <ul id="meuslinks">
            <li><a href="https://www.uol.com.br/">UOL</a></li>
            <li><a href="https://www.radiorock.com.br/player/">89ROCK</a></li>
            <li><a href="https://www.youtube.com/?gl=BR&hl=PT">Youtube</a></li>
        </ul>
    </form>
    </body>
</html>
